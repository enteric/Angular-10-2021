<div *ngIf="lisatud">Lisati ostukorvi</div>

<div *ngFor="let ese of esemed" class="item">
    <div>{{ese.title}}</div>
    <div>{{ese.price}}</div>
    <img routerLink="ese/{{ese.title}}" src="{{ese.imgSrc}}" alt="">
    <button (click)="ostukorviLisamine(ese)">Lisa ostukorvi</button><br><br>
</div>
